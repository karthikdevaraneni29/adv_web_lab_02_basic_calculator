<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Basic Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
  <style>
    .btn-outline-info, .btn-primary { transition: all .3s ease-in-out; }
    .btn-outline-info:hover, .btn-primary:hover { transform: scale(1.5); }
    table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<section id="mycalculator">
    <div class="container col-md-6">
        <div class="section-title">
            <h4 style="text-align: center;padding-top: 20px">Calculator</h4>
        </div>
        <table class="table" frame="box">
            <tbody>
                <tr>
                    <td colspan="3">
                        <input type="text" class="form-control" readonly id="displayOperation">
                    </td>
                    <td>
                        <button class="btn btn-primary" id="clearAll" onclick='$().clearAll("")'> AC </button>
                    </td>
                </tr>
              <tr>
                <td><input type="button" class="btn btn-outline-info" value=1 onclick='$().displayVal(1)'></td>
                <td><input type="button" class="btn btn-outline-info" value=2 onclick='$().displayVal(2)'></td>
                <td><input type="button" class="btn btn-outline-info" value=3 onclick='$().displayVal(3)'></td>
                <td><input type="button" class="btn btn-outline-info" value=+ onclick='$().displayVal("+")'></td>
              </tr>
              <tr>
                <td><input type="button" class="btn btn-outline-info" value=4 onclick='$().displayVal(4)'></td>
                <td><input type="button" class="btn btn-outline-info" value=5 onclick='$().displayVal(5)'></td>
                <td><input type="button" class="btn btn-outline-info" value=6 onclick='$().displayVal(6)'></td>
                <td><input type="button" class="btn btn-outline-info" value=- onclick='$().displayVal("-")'></td>
              </tr>
              <tr>
                <td><input type="button" class="btn btn-outline-info" value=7 onclick='$().displayVal(7)'></td>
                <td><input type="button" class="btn btn-outline-info" value=8 onclick='$().displayVal(8)'></td>
                <td><input type="button" class="btn btn-outline-info" value=9 onclick='$().displayVal(9)'></td>
                <td><input type="button" class="btn btn-outline-info" value=* onclick='$().displayVal("*")'></td>
              </tr>
              <tr>
                <td><input type="button" class="btn btn-outline-info" value="." onclick='$().displayVal(".")'></td>
                <td><input type="button" class="btn btn-outline-info" value=0 onclick='$().displayVal(0)'></td>
                <td><input type="button" class="btn btn-outline-info" value="=" onclick="$().execute()"></td>
                <td><input type="button" class="btn btn-outline-info" value="/" onclick='$().displayVal("/")'></td>
              </tr>
              <tr>
                <td><input type="button" class="btn btn-outline-info" value="Sin" onclick='$().trigonometricFn("sin")'></td>
                <td><input type="button" class="btn btn-outline-info" value=Cos onclick='$().trigonometricFn("cos")'></td>
                <td><input type="button" class="btn btn-outline-info" value="In" onclick="$().trigonometricFn('inverse')"></td>
                <td><input type="button" class="btn btn-outline-info" value="Sqrt" onclick='$().displayVal("sqrt")'></td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
</body>
</html>
